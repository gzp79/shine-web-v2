name: Build and Test

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

# cancel outdated builds
concurrency:
    group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            wrangler_version: ${{ steps.pre_build.outputs.wrangler_version }}
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: 'pnpm'

            - name: Prepare
              id: pre_build
              run: |
                  pnpm i
                  pnpm run mkcert
                  pnpm run env:prod
                  ver=$(pnpm list wrangler --depth=0 --json 2>/dev/null | jq -r '.[] | (.devDependencies.wrangler.version // .dependencies.wrangler.version) | select(.)' 2>/dev/null | head -n1)
                  echo "wrangler_version=$ver" >> $GITHUB_OUTPUT

            - name: Build
              run: |
                  pnpm run lint
                  pnpm run check
                  pnpm run build
                  pnpm dlx wrangler deploy --dry-run --outdir ./.svelte-kit/cloudflare-tmp
                  cp ./.svelte-kit/cloudflare-tmp/_worker.js ./.svelte-kit/cloudflare/_worker.js

            - name: Test
              run: |
                  pnpm exec playwright install
                  pnpm run test:unit

            - name: Collect artifacts
              run: |
                  mkdir -p ./dist
                  cp -r .svelte-kit/cloudflare ./dist/cloudflare
                  jq '.main = "cloudflare/_worker.js" | .assets.directory = "cloudflare"' wrangler.json > ./dist/wrangler.json
                  jq '.main = "cloudflare/_worker.js" | .assets.directory = "cloudflare"' wrangler-dev.json > ./dist/wrangler-dev.json

            # Upload the release artifact
            - name: Upload artifacts
              if: github.ref == 'refs/heads/master'
              uses: actions/upload-artifact@v4
              with:
                  name: spa
                  include-hidden-files: true
                  path: ./dist

            # Create preview site
            # TODO: At the moment we have a single preview environment updated by all PRs.
            # This works for now but in the future we might want to have separate preview deployments
            # per PR or at least per feature branch.
            - name: Upload preview site
              id: preview_deploy
              if: github.event_name == 'pull_request'
              uses: cloudflare/wrangler-action@v3
              with:
                  wranglerVersion: ${{ steps.pre_build.outputs.wrangler_version }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  workingDirectory: ./dist
                  command: deploy -c wrangler-dev.json

            - name: Test preview site
              if: github.event_name == 'pull_request'
              env:
                  DEPLOYMENT_URL: ${{ steps.preview_deploy.outputs.deployment-url }}
              run: |
                  echo "**Deployment url**: <${DEPLOYMENT_URL}>" >> $GITHUB_STEP_SUMMARY
                  pnpm run test:e2e

    deploy:
        needs: build
        # disable not to break the old setup, enable when ready
        if: false && github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  name: spa
                  path: ./dist

            - name: Publish site
              uses: cloudflare/wrangler-action@v3
              with:
                  wranglerVersion: ${{ needs.build.outputs.wrangler_version }}
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  workingDirectory: ./dist
                  command: deploy
